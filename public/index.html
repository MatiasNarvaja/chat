<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat WebSocket</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸ’¬ Chat WebSocket</h1>
            <div class="header-right">
                <div class="status" id="status">
                    <span class="status-indicator" id="statusIndicator"></span>
                    <span id="statusText">Desconectado</span>
                </div>
                <button id="logoutBtn" class="btn-logout" title="Cerrar sesiÃ³n">ğŸšª Salir</button>
            </div>
        </header>

        <div class="chat-container">
            <div class="sidebar">
                <h3>ğŸ‘¥ Usuarios Conectados</h3>
                <div class="users-count" id="usersCount">0 usuarios</div>
                <div class="users-list" id="usersList"></div>
            </div>

            <div class="main-chat">
                <div class="messages" id="messages"></div>
                
                <div class="input-container">
                    <div class="nickname-display">
                        <span>Nickname: <strong id="currentNickname">Usuario</strong></span>
                        <button id="changeNickBtn" class="btn-small">Cambiar</button>
                    </div>
                    <div class="input-wrapper">
                        <input 
                            type="text" 
                            id="messageInput" 
                            placeholder="Escribe un mensaje o /help para comandos..." 
                            disabled
                        >
                        <button id="sendBtn" disabled>Enviar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de autenticaciÃ³n -->
    <div class="modal show" id="authModal">
        <div class="modal-content">
            <h2>ğŸ” AutenticaciÃ³n</h2>
            <div id="authTabs" class="auth-tabs">
                <button class="auth-tab active" data-tab="login">Iniciar SesiÃ³n</button>
                <button class="auth-tab" data-tab="register">Registrarse</button>
            </div>
            
            <!-- Formulario de Login -->
            <div id="loginForm" class="auth-form active">
                <input type="text" id="loginUsername" placeholder="Usuario" autocomplete="username">
                <input type="password" id="loginPassword" placeholder="ContraseÃ±a" autocomplete="current-password">
                <div id="loginError" class="error-message"></div>
                <button id="loginBtn" class="btn-primary">Iniciar SesiÃ³n</button>
            </div>
            
            <!-- Formulario de Registro -->
            <div id="registerForm" class="auth-form">
                <input type="text" id="registerUsername" placeholder="Usuario (mÃ­n. 3 caracteres)" autocomplete="username">
                <input type="password" id="registerPassword" placeholder="ContraseÃ±a (mÃ­n. 4 caracteres)" autocomplete="new-password">
                <input type="text" id="registerNickname" placeholder="Nickname (opcional)" maxlength="20">
                <div id="registerError" class="error-message"></div>
                <button id="registerBtn" class="btn-primary">Registrarse</button>
            </div>
        </div>
    </div>

    <!-- Modal para cambiar nickname -->
    <div class="modal" id="nickModal">
        <div class="modal-content">
            <h2>Cambiar Nickname</h2>
            <input type="text" id="nickInput" placeholder="Nuevo nickname" maxlength="20">
            <div class="modal-buttons">
                <button id="saveNickBtn" class="btn-primary">Guardar</button>
                <button id="cancelNickBtn" class="btn-secondary">Cancelar</button>
            </div>
        </div>
    </div>

    <!-- Modal de chat privado -->
    <div class="modal" id="privateChatModal">
        <div class="modal-content private-chat-modal">
            <div class="private-chat-header">
                <h2>ğŸ’¬ Chat privado con <span id="privateChatUser">Usuario</span></h2>
                <button id="closePrivateChatBtn" class="btn-close">âœ•</button>
            </div>
            <div class="private-chat-messages" id="privateChatMessages"></div>
            <div class="private-chat-input-container">
                <input 
                    type="text" 
                    id="privateChatInput" 
                    placeholder="Escribe un mensaje privado..."
                >
                <button id="sendPrivateBtn" class="btn-primary">Enviar</button>
            </div>
        </div>
    </div>

    <script type="module" src="crypto-client.js"></script>
    <script type="module" src="client.js"></script>
</body>
</html>
